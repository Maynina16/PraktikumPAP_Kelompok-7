        .dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #d9d9d9;
  min-width: 362px;
  top: 75px;
  left: 0;
  border: 1px solid #000;
  border-radius: 10px;
  z-index: 999;
}

.dropdown-content div {
  padding: 16px;
  font-size: 28px;
  font-family: "Roboto-Light", Helvetica;
  border-bottom: 1px solid #ccc;
  cursor: pointer;
}

.dropdown-content div:last-child {
  border-bottom: none;
}

.dropdown-content div:hover {
  background-color: #cfcfcf;
}
/* Dropdown untuk Ketersediaan */
#dropdown-ketersediaan {
  display: none;
  position: absolute;
  background-color: #d9d9d9;
  min-width: 362px;
  top: 75px;
  left: 0;
  border: 1px solid #000;
  border-radius: 10px;
  z-index: 999;
}

#dropdown-ketersediaan div {
  padding: 16px;
  font-size: 28px;
  font-family: "Roboto-Light", Helvetica;
  border-bottom: 1px solid #ccc;
  cursor: pointer;
}

#dropdown-ketersediaan div:last-child {
  border-bottom: none;
}

#dropdown-ketersediaan div:hover {
  background-color: #cfcfcf;
}
</style>
</head>
<script>
 
  function toggleDropdown() {
    const menu = document.getElementById("dropdown-menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  
  function toggleKetersediaan() {
    const menu = document.getElementById("dropdown-ketersediaan");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

   document.addEventListener("DOMContentLoaded", () => {
    const ketersediaanItems = document.querySelectorAll("#dropdown-ketersediaan div");

    ketersediaanItems.forEach(item => {
      item.addEventListener("click", () => {
        const link = item.getAttribute("data-link");
        if (link) {
          window.location.href = link;
        }
      });
    });
  });


  
  function toggleKondisi() {
    const menu = document.getElementById("dropdown-kondisi");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
  document.addEventListener("DOMContentLoaded", () => {
    const kondisiItems = document.querySelectorAll("#dropdown-kondisi div");

    kondisiItems.forEach(item => {
      item.addEventListener("click", () => {
        const link = item.getAttribute("data-link");
        if (link) {
          window.location.href = link;
        }
      });
    });
  });

  
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".dropdown-content div").forEach(item => {
      item.addEventListener("click", () => {
        const link = item.getAttribute("data-link");
        if (link) {
          window.location.href = link;
        }
      });
    });
  });

  
  window.onclick = function(event) {
    if (!event.target.closest('.dropdown')) {
      const dropdowns = document.querySelectorAll('.dropdown-content');
      dropdowns.forEach(d => d.style.display = "none");
    }
  };
</script>

<body>
    <div class="FITUR-filter">
        <div class="div">
            <div class="overlap">
                <div class="text-wrapper">FILTER</div>
            </div>
            <div class="text-wrapper-2">KATEGORI</div>
            <div class="text-wrapper-3">KETERSEDIAAN</div>
            <div class="text-wrapper-4">KONDISI</div>

            <div class="overlap-group">
                <div class="dropdown">
                    <button onclick="toggleKondisi()" class="frame-3">
                        <div class="text-wrapper-5">Pilih Kondisi</div>

            </div>

                    </div>

            </div>

            <img class="logo-website" src="Assets/logo website 2.png" />

        </div>

</body>
</html>
